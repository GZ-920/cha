<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据查询</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #c3a7e5, #735d9e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #query-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        label {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 100%;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            background-color: #735d9e;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #5b437a;
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        #result-image {
            margin-top: 20px;
            max-width: 80%;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            #query-form {
                padding: 20px;
            }
            button {
                font-size: 1rem;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>GZ-920 cha系统</h1>
    
    <form id="query-form">
        <label for="name">请输入姓名:</label>
        <input type="text" id="name" name="name">
        <button type="submit">查询</button>
    </form>

    <img id="result-image" src="" alt="图片将在此显示" style="display:none;">

    <script>
        Papa.parse('data/names.csv', {
            download: true,
            header: true,
            complete: function(results) {
                var data = results.data;

                document.getElementById('query-form').onsubmit = function(event) {
                    event.preventDefault();
                    var name = document.getElementById('name').value.trim();
                    var found = false;

                    for (var i = 0; i < data.length; i++) {
                        if (data[i]['name1'] === name) {
                            var imagePath = data[i]['img1'];
                            document.getElementById('result-image').src = imagePath;
                            document.getElementById('result-image').style.display = 'block';
                            found = true;
                            break;
                        }
                    }

                    if (!found) {
                        alert('未找到该姓名的图片');
                    }
                };
            }
        });
    </script>
</body>
</html>
